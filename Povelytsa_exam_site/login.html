<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form_login.css">
    <title>login</title>
</head>

<body>
    <div class="header">
        <img src="./img/Fon_start_5.jpg" alt="banner-img">
        <div class="menu">
            <div class="menu-element"> <a href="index.html">HOME</a></div>
        </div>
        <h1>Login</h1>
    </div>
    <div class="content">
        <div class="ex">
            <div class="form-group">
                <h2>Sign in form</h2>
            </div>
            <div class="form-group">
                <input type="text" name="login" placeholder="Username or e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="user-pass" name="user-pass" placeholder="Password" required>
            </div>
            <div class="form-group">
                <form class="checkbox">
                    <input type="checkbox" name="meet" value="meet">
                    Remember me<br>
                </form>
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="send">
            </div>
            <a href="#">Create new account</a>
        </div>
    </div>
    <footer>
        <div class="row2">
            <ul class="social-icons">
                <li><a href="http://www.facebook.com"><img src="./img/001-facebook.svg" alt=""></a>
                </li>
                <li><a href="http://www.twitter.com"><img src="./img/002-twitter.svg" /></a>
                </li>
                <li><a href="http://www.youtube.com"><img src="./img/008-youtube.svg" /></a>
                </li>
                <li><a href="http://www.instagram.com"><img src="./img/011-instagram.svg" /></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
